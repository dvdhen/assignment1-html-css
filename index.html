<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,600;1,800&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>A restaurant landing page</title>
</head>
<body>
    <section class="home-page">
    <header>
        <!-- Nav starts here -->
        <nav class="nav">
            <div>
                <a href="#"><img src="./assets/white-logo.png" class="logo" alt="logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="#">our menu</a></li>
                <li><a href="#">maps</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">contact</a></li>
            </ul>
            <button class="nav-btn"><a href="#">order</a></button>
        </nav>
        <!-- End of Nav -->
    </header>
    <!-- Start of main -->
    <main class="home-page-main">
        <div class="home-page-center">
            <h1 class="home-page-title">
                A restaurant that <br> only serves <br> delicious food
            </h1>
            <button class="home-page-btn"><a href="#" >read our menu</a></button>
        </div>
        <div class="home-page-scroll-logo">
            <img src="./assets/scrool.png" class="home-page-scroll-img" alt="scroll">
        </div>
    </main>
    <!-- End of main -->
    
</section>
</body>
</html>
